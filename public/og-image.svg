<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#000"/>

  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="8" height="8">
      <circle cx="4" cy="4" r="3" fill="white"/>
    </pattern>
    <mask id="textMask">
      <text x="600" y="280" text-anchor="middle" font-family="Arial Black, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif" font-size="140" font-weight="900" letter-spacing="-6" fill="white" stroke="white" stroke-width="4">CHANNEL</text>
    </mask>
  </defs>

  <rect x="50" y="160" width="1100" height="180" fill="url(#dots)" mask="url(#textMask)"/>

  <text x="600" y="390" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#888" text-transform="uppercase" letter-spacing="4">COMMUNITY-LED MEDIA</text>

  <text x="600" y="490" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif" font-size="36" fill="#fff" font-weight="500">Meet your people. Shape your culture.</text>
</svg>
