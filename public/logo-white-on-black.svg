    <mask id="textMask">
      <text x="50%" y="54" text-anchor="middle" font-family="Arial Black, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif" font-size="62" font-weight="900" letter-spacing="-3" fill="white" stroke="white" stroke-width="2">CHANNEL</text>
