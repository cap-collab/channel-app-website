<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to NTS 1 on Channel</title>

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Listen to NTS 1 on Channel">
    <meta property="og:description" content="Join me listening to NTS 1. Come listen with me!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://channel-app.com/listen/nts-1">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Listen to NTS 1 on Channel">
    <meta name="twitter:description" content="Join me listening to NTS 1. Come listen with me!">

    <link rel="stylesheet" href="../../styles.css">
</head>
<body data-station="nts-1" data-station-name="NTS 1">
    <div class="container">
        <div class="redirect-container">
            <div id="loading">
                <div class="spinner"></div>
                <h2>Opening Channel...</h2>
                <p>Redirecting to <span id="station-name">NTS 1</span></p>
            </div>

            <div id="download-prompt" style="display: none;">
                <h2>Get Channel</h2>
                <p>Download the app to listen to NTS 1 and chat with fellow listeners.</p>
                <a href="https://channel-app.com" class="download-button">Download Channel</a>
                <br><br>
                <a href="channel://station/nts-1" class="manual-link">Try opening the app again</a>
            </div>
        </div>
    </div>

    <script src="../../redirect.js"></script>
</body>
</html>
